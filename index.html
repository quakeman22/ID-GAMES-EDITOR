<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Editores de textos J2me</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
    font-family: 'Courier New', monospace;
    background:#fdf6e3; /* tom creme claro */
    margin:0;
    color:#5c4630; /* tom marrom suave */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
}

h1 {
    font-family:'Impact', sans-serif;
    font-size:2rem;
    text-shadow:1px 1px 0 #e0d6c2;
    margin-bottom:2rem;
    color:#8b6f4e;
}

.menu {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap:1rem;
    width:90%;
    max-width:800px;
}

.menu-card {
    background:#fff8f0; /* creme mais claro para os cards */
    border:2px solid #d1bfa7; /* borda suave */
    border-radius:0.75rem;
    padding:1rem;
    display:flex;
    flex-direction:column;
    align-items:center;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-card:hover {
    transform: translateY(-5px);
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.menu-card h2 {
    margin-bottom:1rem;
    color:#8b6f4e;
    text-align:center;
    font-weight:bold;
}

.menu-card button {
    width:80%;
    margin:0.25rem 0;
    font-family:'Impact', sans-serif;
    font-weight:bold;
    border-radius:0.5rem;
    border:2px solid #d1bfa7;
    background:#e9decf;
    color:#5c4630;
    padding:0.5rem 1rem;
    cursor:pointer;
    transition: all 0.3s ease;
}
.menu-card button:hover {
    background:#d1bfa7;
    color:#3e2f20;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    transform: scale(1.05);
}
</style>
</head>
<body>

<h1>Editores dispon√≠veis</h1>

<div class="menu">
    <div class="menu-card">
        <h2>DoomRPG Text Editor</h2>
        <button onclick="window.open('doom-text-desktop.html','_blank')">Desktop</button>
        <button onclick="window.open('doom-text-mobile.html','_blank')">Mobile</button>
    </div>

    <div class="menu-card">
        <h2>Class Editor</h2>
        <button onclick="window.open('class-editor-desktop.html','_blank')">Desktop</button>
        <button onclick="window.open('class-editor-mobile.html','_blank')">Mobile</button>
    </div>

    <div class="menu-card">
        <h2>Herocraft/Fishlabs</h2>
        <button onclick="window.open('collider-text-editor-d.html','_blank')">Desktop</button>
        <button onclick="window.open('collider-text-editor-m.html','_blank')">Mobile</button>
    </div>
</div>

</body>
</html>
