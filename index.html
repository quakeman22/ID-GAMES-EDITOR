<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>ID Games Editors - Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
    font-family: 'Courier New', monospace;
    background:#0d0d0d;
    margin:0;
    color:#ff4c4c;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
}

h1 {
    font-family:'Impact', sans-serif;
    font-size:2rem;
    text-shadow:3px 3px 0 #000;
    margin-bottom:2rem;
}

.menu {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap:1rem;
    width:90%;
    max-width:800px;
}

.menu-card {
    background:#1b0b0b;
    border:2px solid #660000;
    border-radius:0.75rem;
    padding:1rem;
    display:flex;
    flex-direction:column;
    align-items:center;
    box-shadow:0 0 15px #330000 inset;
}

.menu-card h2 {
    margin-bottom:1rem;
    color:#ff4c4c;
    text-shadow:1px 1px 0 #000;
    text-align:center;
}

.menu-card button {
    width:80%;
    margin:0.25rem 0;
    font-family:'Impact', sans-serif;
    font-weight:bold;
    text-shadow:1px 1px 0 #000;
    border-radius:0.5rem;
    border:2px solid #ff1a1a;
    background:#660000;
    color:#ff4c4c;
    padding:0.5rem 1rem;
    cursor:pointer;
    transition: all 0.3s ease;
}
.menu-card button:hover {
    background:#ff0000;
    color:#1b0d0d;
    box-shadow:0 0 15px #ff0000,0 0 20px #ff1a1a;
    transform:scale(1.05);
}
</style>
</head>
<body>

<h1>Doom Games Editors</h1>

<div class="menu">
    <div class="menu-card">
        <h2>Doom Text Editor</h2>
        <button onclick="window.open('doom-text-desktop.html','_blank')">Desktop</button>
        <button onclick="window.open('doom-text-mobile.html','_blank')">Mobile</button>
    </div>

    <div class="menu-card">
        <h2>Class Editor</h2>
        <button onclick="window.open('class-editor-desktop.html','_blank')">Desktop</button>
        <button onclick="window.open('class-editor-mobile.html','_blank')">Mobile</button>
    </div>
</div>

<div class="menu-card">
        <h2>Collider 4D Editor</h2>
        <button onclick="window.open('collider-text-editor-d.html','_blank')">Desktop</button>
        <button onclick="window.open('collider-text-editor-m.html','_blank')">Mobile</button>
    </div>
</div>

</body>
</html>
